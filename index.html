<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatters - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer type="module" src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <video src="./background.mp4" muted loop autoplay class="video"></video>

    <nav>
        <img class="logo" src="logo.png">
        <h1>Welcome to Chatters Application</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Harsh: How are you</div>
        <div class="message left">Ajit: I am fine</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>

</html>
